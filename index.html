<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simone</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link href='https://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="container">

      <div id="title"></div>

      <div id="header"></div>


      <table id="board" class="instruction"></table>

      <div id="buttons">
        <button onclick="onStart()" id="start">START</button>
        <button onclick="onLeader()">LEADERBOARD</button>
        <button onclick="onConfig()">CONFIGURE</button>
      </div>

    </div>
    </body>
    <div id="audio" style="display: hidden;">
      <audio id="redAudio">
      <source src="audio/button-select-1.wav" type="audio/wav"></source>

      <audio id="blueAudio">
      <source src="audio/button-select-2.wav" type="audio/wav"></source>

      <audio id="yellowAudio">
      <source src="audio/button-select-3.wav" type="audio/wav"></source>

      <audio id="greenAudio">
      <source src="audio/button-select-4.wav" type="audio/wav"></source>

      <audio id="introAudio">
      <source src="audio/intro-pt-1.wav" type="audio/mpeg"></source>
      <audio id="gameOverAudio">
      <source src="audio/game-over.wav" type="audio/mpeg"></source>
    </div>
  <script type="text/javascript" src="index.js"></script>
  <script type="text/javascript" src="app.js"></script>

</html>
